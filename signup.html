<!DOCTYPE HTML>
<html>
    <head>
        <title>Ressenger - Sign Up</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="icon" href="icon.png">
        <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.12/dist/umd/i18next.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.0/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/i18next-xhr-backend@3.2.2/dist/umd/i18nextXHRBackend.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            let loadingScreen = document.getElementById("loading-screen");

            setTimeout(function () {
                loadingScreen.classList.add("hidden");
            }, 500);
          });
        </script>
    </head>
    <body>
        <div class="headline"><p class="headtitle">Ressenger</p></div>
        <div id="loading-screen">Ressenger</div>
        <center>
            <div class="regform">
                <p data-i18n="welcome" style="position: relative; top: 20px; font-size: 35px; font-weight: 700;">Welcome to Ressenger</p>
                <p data-i18n="name">Enter your username:</p>
                <p><input class="input" id="name"></p>
                <p data-i18n="email">Enter your e-mail:</p>
                <p><input class="input" id="email"></p>
                <p data-i18n="nick">Enter your nickname:</p>
                <p><input class="input" id="nick"></p>
                <p data-i18n="pass">Enter your password:</p>
                <p><input type="password" class="input" id="pass">
                <button class="passwordimage" id="passwordimage"><image style="width: 100%; height: 25px;" id="buttonImage" src="passwordshow.png"></image></button></p>
                <p data-i18n="cpass">Confirm password:</p>
                <p><input type="password" class="input" id="cpass"></p>
                <p><button data-i18n="signup" class="signup" id="signup"><a style="color: #ffffff; text-decoration: none;">Sign up</a></button></p>
                <div style="color: #ea3d3d;" id="attention"></div>
                <p><a class="haveacc" data-i18n="haveacc" href="signin.html">Already have an account?</a></p>
            </div>
        </center>
        <script src="script.js"></script>
    </body>
</html>
